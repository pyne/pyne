name: Quick Wheel test

on:
  # allows running workflows manually
  workflow_dispatch:

  pull_request:
    branches:
      - develop
    paths-ignore:
      - docs/**

  push:
    branches:
      - develop
    paths-ignore:
      - docs/**

jobs:
  main:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install hdf5 Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev hdf5-tools
        if: matrix.os == 'ubuntu-latest'

      - name: Install hdf5 Windows
        run: |
          conda install curl eigen
          conda install -c conda-forge hdf5
          conda remove -y yaml-cpp
          echo "HOME_PATH=$GITHUB_WORKSPACE/.." >> $GITHUB_ENV
          echo "CONDA_LOC=C:/Miniconda/Library" >> $GITHUB_ENV
        if: matrix.os == 'windows-latest'

      - name: Install hdf5 MacOS
        run: |
          brew install hdf5
          echo "HOME=$GITHUB_WORKSPACE/.." >> $GITHUB_ENV
        if: matrix.os == 'macos-latest'

      - name: Install MOAB
        run: |
          cd $GITHUB_WORKSPACE
          # make a new temporary directory
          mkdir -p .tmp
          cd .tmp
          # clone and version
          git clone --branch release/v5.4.1 --single-branch https://bitbucket.org/fathomteam/moab moab-repo
          cd moab-repo
          mkdir -p build
          cd build
          # cmake, build and install
          cmake ../ -DENABLE_HDF5=ON \
            -DHDF5_ROOT=${hdf5_libdir} \
            -DBUILD_SHARED_LIBS=ON \
            -DENABLE_PYMOAB=ON \
            -DENABLE_BLASLAPACK=OFF \
            -DENABLE_FORTRAN=OFF \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE
          make
          make install
          cd $GITHUB_WORKSPACE
          # Remove the temporary directory
          rm -rf $GITHUB_WORKSPACE/.tmp
          echo "MOAB installed"

      - name: Install DAGMC
        run: |
          cd $GITHUB_WORKSPACE
          # make a new temporary directory
          mkdir -p .tmp
          cd .tmp
          # clone the repository
          git clone https://github.com/ahnaf-tahmid-chowdhury/DAGMC.git dagmc-repo
          cd dagmc-repo
          mkdir -p build
          cd build
          # cmake, build and install
          cmake ../ -DMOAB_CMAKE_CONFIG=$GITHUB_WORKSPACE/lib/cmake/MOAB \
            -DMOAB_DIR=$GITHUB_WORKSPACE \
            -DBUILD_STATIC_LIBS=OFF \
            -DBUILD_TALLY=ON \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE
          make
          make install
          cd $GITHUB_WORKSPACE
          # Remove the temporary directory
          rm -rf "$GITHUB_WORKSPACE/.tmp"
          echo "DAGMC installed"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build wheels
        run: |
          python setup.py bdist_wheel

      - name: Install PyNE
        run: |
          python -m pip install dist/pyne*.whl

      - name: Install pytest
        run: |
          python -m pip install pytest

      - name: Test PyNE
        run: python -m pytest -ra tests
