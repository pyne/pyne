language: python
python:
  - 2.6
  - 2.7
before_install:
  - mkdir builds
  - pushd builds
  - pip install nose -q
  - pip install numpy -q
  - pip install scipy -q
  - pip intall Cython -q
  - sudo apt-get update -qq
  - sudo apt-get install -qq libhdf5-serial-dev
  - pip install tables -q
  - python -V
  - popd
install:
  - python setup.py install
  - scripts/nuc_data_make
script:
  - cd pyne/tests
  - nosetests
  - cd pyne/xs/tests
  - nosetests
