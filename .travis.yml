language: python
python:
  - 2.7
before_install:
  - mkdir builds
  - pushd builds
  - sudo apt-get update -qq
  - sudo apt-get install python-nose python-numpy python-scipy cython
  - sudo apt-get install libhdf5-serial-dev python-numexpr python-tables
  - popd
  - python -V
  - python -c "import sys; print '\n'.join(sys.path)"
  - python -c "import numpy; print 'numpy version:', numpy.__version__"
  - python -c "import scipy; print 'scipy version:', scipy.__version__"
  - python -c "import Cython; print 'cython version:', Cython.__version__"
  - python -c "import numexpr; print 'numexpr version:', numexpr.__version__"
  - python -c "import tables; print 'pytables version:', tables.__version__"
install:
  - python setup.py install
  - scripts/nuc_data_make
script:
  - cd pyne/tests
  - nosetests
  - cd pyne/xs/tests
  - nosetests
