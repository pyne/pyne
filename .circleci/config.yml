version: 2.1
commands:
  save_container:
    description: ""
    parameters:
        build:
          type: string
          default: "build"
    steps:
      - save_cache:
          key: v1-repo-{{ checksum << parameters.build >>$CIRCLE_SHA1 }}
          paths:
            - ~/repo

  pull_container:
    description: ""
    parameters:
        build:
          type: string
          default: "build"
    steps:
        - restore_cache:
            keys:
              - v1-repo-{{ checksum << parameters.build >>$CIRCLE_SAH1 }}
    
  checkout_build:
    description: "Checkout PyNE, build with the provided flags"
    parameters:
      flags:
        type: string
        default: ""
      python:
        type: string
        default: "python2"
      build:
          type: string
          default: "build"
    steps:
      - checkout
      - run: << parameters.python >> setup.py install --user --clean << parameters.flags >> 
      - run: cd ../ && nuc_data_make ;
      - save_container:
          build: << parameter.build >>

  run_test:
    description: "Run tests"
    parameters:
      flags:
        type: string
        default: ""
      build:
          type: string
          default: "build"
    steps:
      - pull_container:
          build: "build_type$CIRCLE_SHA1"
      - run: |
          cd ~/repo/tests
          ./travis-run-tests.sh << parameters.flags >>




jobs:
  py3_build:
    docker:
      - image: pshriwise/pshriwise:ubuntu_17.04_pymoab_pyne
    working_directory: ~/repo
    steps:
      - checkout_build:
          python: "python3"
          flags: ""
          build: "python3"
  py3_test:
    docker:
      - image: pshriwise/pshriwise:ubuntu_17.04_pymoab_pyne
    working_directory: ~/repo
    steps:
      - run_test:
          flags: "python3"
          build: "python3"



  py2_build:
    docker:
      - image: pyne/ubuntu_18.04_pyne-deps:latest
    working_directory: ~/repo
    steps:
      - checkout_build:
          flags: ""
      - run_test:
          flags: "python2"



  py2_dagmc_build:
    docker:
      - image: pyne/ubuntu_18.04_dagmc_pyne-deps:latest
    working_directory: ~/repo
    steps:
      - checkout_build:
          flags: "--moab $HOME/opt/moab --dagmc $HOME/opt/dagmc"
      - run_test:
          flags: "python2"



  py2_pymoab_build:
    docker:
      - image: pyne/ubuntu_18.04_pymoab_pyne-deps:latest
    working_directory: ~/repo
    steps:
      - checkout_build:
          flags: "--moab $HOME/opt/moab"
      - run_test:
          flags: "python2"
  

  py2_dagmc_pymoab_build:
    docker:
      - image: pyne/ubuntu_18.04_dagmc_pymoab_pyne-deps:latest
    working_directory: ~/repo
    steps:
      - checkout_build:
          flags: "--moab $HOME/opt/moab --dagmc $HOME/opt/dagmc"
      - run_test:
          flags: "python2"

workflows:
  version: 2
  build_and_test:
    jobs:
      - py3_build
      - py3_test:
          requires:
            - py3_build
    
      - py2_build

      - py2_dagmc_build
      
      - py2_pymoab_build
      
      - py2_dagmc_pymoab_build
